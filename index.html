<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Welcome to my <span class="font-bold text-lime-400">Baper-Bank!!</span></h1>
    </header>

  <main>
        <section class="bg-blue-400 w-9/12 mx-auto mt-14 p-8">
            <h3 class="text-3xl mb-6 font-semibold">Please login</h3>
             <div>
                <input class=" w-9/12 block	mb-3 px-3" type="email" name="" id="user-email" placeholder="Your email adress">
                <input class=" w-9/12 block	mb-3 px-3"  type="password" name="" id="user-password" placeholder="Your password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700  px-8 py-2 font-medium rounded-lg">Submit</button>
             </div>
        </section>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
